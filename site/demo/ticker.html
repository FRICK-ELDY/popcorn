<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticker - Popcorn Demo</title>
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="stylesheet" href="../assets/style.css">
  </head>
  <body>
    <h1>Ticker</h1>
    <p class="muted">Elixir 側の Ticker が 1 秒ごとに 10 回ログを出します。</p>

    <div class="nav"></div>

    <section id="logs-pane">
      <h3>Logs</h3>
      <pre id="logs"></pre>
    </section>

    <section id="about-pane">
      <h3>About this demo</h3>
      <pre id="about-md">
## このデモで分かること
- GenServerの定期実行
- 状態管理（カウント/実行フラグ）
- WASM上でもOTPの定石（init→timeout→handle_infoサイクル）がそのまま通用する
      </pre>
    </section>

    <script type="module">
      import { runDemo } from "../assets/demo.js";
      import { injectNav } from "../assets/nav.js";
      injectNav();
      await runDemo({
        base: "./wasm",
        filter: (line) => line.startsWith("[ticker]"),
        transform: (line) => line.replace(/^\[ticker\]\s?/, "")
      });
    </script>
