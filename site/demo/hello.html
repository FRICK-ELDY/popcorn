<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello - Popcorn Demo</title>
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="stylesheet" href="../assets/style.css">
  </head>
  <body>
    <h1>Hello</h1>
    <p class="muted">Hello from WASM! のみを表示します。</p>

    <div class="nav">
      <a href="./hello.html"><button>Hello</button></a>
      <a href="./ticker.html"><button>Ticker</button></a>
      <a href="./parallel.html"><button>Parallel</button></a>
      <span id="status" class="muted"></span>
    </div>

    <section id="logs-pane">
      <h3>Logs</h3>
      <pre id="logs"></pre>
    </section>

    <script type="module">
      import { startPopcorn } from "../assets/boot.js";
      document.getElementById("logs").textContent = "";

      const statusEl = document.getElementById("status");
      function setStatus(text, ok) {
        statusEl.textContent = text;
        statusEl.className = ok ? "ok" : "err";
      }

      try {
        await startPopcorn({
          base: "./wasm",
          onStdout: (s) => appendLog(s, false),
          onStderr: (s) => appendLog(s, true),
          timeoutMs: 20000
        });
        setStatus("ready", true);
      } catch (err) {
        console.error("Popcorn initialization failed:", err);
        setStatus("failed to init", false);
        const msg = (err && err.message) ? err.message : String(err);
        const el = document.getElementById("logs");
        el.textContent += `[js err] ${msg}\n`;
      }

      function appendLog(line, isErr) {
        if (!isErr && !line.startsWith("Hello from WASM!")) return;
        const el = document.getElementById("logs");
        el.textContent += (isErr ? "[err] " : "") + line + "\n";
      }
    </script>
  </body>
  </html>
