<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticker - Popcorn Demo</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <h1>Ticker</h1>
    <p class="muted">このページを開くと Logs をクリアし、Elixir 側の Ticker が 1 秒ごとに 10 回ログを出します。</p>

    <div class="nav">
      <a href="./index.html"><button>Hello</button></a>
      <a href="./ticker.html"><button>Ticker</button></a>
      <a href="./parallel.html"><button>Parallel</button></a>
      <span id="status" class="muted"></span>
    </div>

    <section id="logs-pane">
      <h3>Logs</h3>
      <pre id="logs"></pre>
    </section>

    <script type="module">
      import { startPopcorn } from "./assets/boot.js?v=2";
      // Clear logs immediately on page load
      document.getElementById("logs").textContent = "";

      const statusEl = document.getElementById("status");
      function setStatus(text, ok) {
        statusEl.textContent = text;
        statusEl.className = ok ? "ok" : "err";
      }
      try {
        await startPopcorn({
          base: "./wasm",
          onStdout: (s) => appendLog(s, false),
          onStderr: (s) => appendLog(s, true),
          timeoutMs: 20000
        });
        setStatus("ready", true);
      } catch (err) {
        console.error("Popcorn initialization failed:", err);
        setStatus("failed to init", false);
        const msg = (err && err.message) ? err.message : String(err);
        const el = document.getElementById("logs");
        el.textContent += `[js err] ${msg}\n`;
      }

      function appendLog(line, isErr) {
        // filter: show only ticker logs (and errors)
        if (!isErr && !line.startsWith("[ticker]")) return;
        const el = document.getElementById("logs");
        const text = isErr ? `[err] ${line}` : line.replace(/^\[ticker\]\s?/, "");
        el.textContent += text + "\n";
      }

      // no explicit trigger needed; this build auto-starts ticker on init
    </script>
  </body>
  </html>
