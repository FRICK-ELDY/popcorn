name: Deploy Popcorn demo to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set up Elixir/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.17.3'   # Popcorn 要件
          otp-version: '26.0.2'      # Popcorn 要件

      - name: Install Hex/Rebar
        run: |
          mix local.hex --force
          mix local.rebar --force

      - name: Get deps
        run: mix deps.get

      - name: Build site (single WASM)
        run: |
          mix compile
          mix popcorn.cook
          echo "::group::site/wasm contents"
          ls -la site/wasm || true
          echo "::endgroup::"

      - name: Create popcorn entry shim if missing
        run: |
          set -e
          BASE=site/wasm
          if [ ! -f "$BASE/popcorn.js" ]; then
            ENTRY=$(ls "$BASE"/*popcorn*.mjs "$BASE"/*popcorn*.js 2>/dev/null | head -n1 || true)
            if [ -z "$ENTRY" ]; then ENTRY=$(ls "$BASE"/*.mjs 2>/dev/null | head -n1 || true); fi
            if [ -z "$ENTRY" ]; then ENTRY=$(ls "$BASE"/*.js 2>/dev/null | head -n1 || true); fi
            echo "Selected entry: $ENTRY"
            if [ -n "$ENTRY" ]; then
              bn=$(basename "$ENTRY")
              {
                echo "// Auto-generated shim to normalize Popcorn entry"
                echo "import * as mod from './__ENTRY__';"
                echo "const Popcorn = mod.Popcorn || mod.default || mod;"
                echo "export default Popcorn;"
                echo "export { Popcorn };"
              } > "$BASE/popcorn.js"
              sed -i "s#__ENTRY__#$bn#g" "$BASE/popcorn.js"
            fi
          fi
          echo "::group::site/wasm after shim"
          ls -la "$BASE" || true
          echo "::endgroup::"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


